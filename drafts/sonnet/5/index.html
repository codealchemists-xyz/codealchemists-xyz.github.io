<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #00ff00;
            overflow: hidden;
        }
        .container {
            text-align: left;
            background-color: rgba(0, 20, 0, 0.8);
            padding: 2rem;
            border-radius: 5px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            max-width: 80%;
            position: relative;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #00c800;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 1.5rem;
        }
        .contact-info p {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
        }
        .contact-info i {
            margin-right: 10px;
            color: #009600;
            width: 20px;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover {
            text-shadow: 0 0 10px #00ff00;
            color: #fff;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="container">
        <h1>&lt;Welcome /&gt;</h1>
        <p>We're thrilled to connect with you. We're always open to exciting collaborations and new opportunities. Don't hesitate to reach out through any of the channels below.</p>
        <div class="contact-info">
            <p><a href="https://t.me/codealchemists" target="_blank"><i class="fab fa-telegram"></i>@codealchemists</a></p>
            <p><i class="far fa-calendar-alt"></i> <a href="https://calendar.app.google/BvRatwhNgubpp6pk9">Book a meeting</a></p>
            <p><i class="far fa-envelope"></i> <a href="mailto:CodeAlchemists@proton.me">CodeAlchemists@proton.me</a></p>
            <p><i class="fa-brands fa-signal-messenger"></i> We are on other IMs as well.</p>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';

        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;

        const rainDrops = [];

        for( let x = 0; x < columns; x++ ) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++)
            {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                
                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);
    </script>
</body>
</html>
