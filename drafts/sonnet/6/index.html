<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #00ff00;
        }
        .container {
            text-align: left;
            background-color: rgba(0, 20, 0, 0.8);
            padding: 2rem;
            border-radius: 5px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            max-width: 80%;
            position: relative;
        }
        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #00c800;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 1.5rem;
        }
        .contact-info p {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
        }
        .contact-info i {
            margin-right: 10px;
            color: #009600;
            width: 20px;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }
        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #00ff00;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        a:hover {
            text-shadow: 0 0 10px #00ff00;
        }
        .glitch {
            position: relative;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #00c800;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #009600;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(17px, 9999px, 94px, 0); }
            5% { clip: rect(33px, 9999px, 145px, 0); }
            10% { clip: rect(100px, 9999px, 30px, 0); }
            15% { clip: rect(5px, 9999px, 60px, 0); }
            20% { clip: rect(82px, 9999px, 23px, 0); }
            25% { clip: rect(36px, 9999px, 89px, 0); }
            30% { clip: rect(72px, 9999px, 126px, 0); }
            35% { clip: rect(11px, 9999px, 55px, 0); }
            40% { clip: rect(50px, 9999px, 97px, 0); }
            45% { clip: rect(64px, 9999px, 117px, 0); }
            50% { clip: rect(91px, 9999px, 10px, 0); }
            55% { clip: rect(2px, 9999px, 73px, 0); }
            60% { clip: rect(46px, 9999px, 137px, 0); }
            65% { clip: rect(80px, 9999px, 42px, 0); }
            70% { clip: rect(25px, 9999px, 103px, 0); }
            75% { clip: rect(59px, 9999px, 20px, 0); }
            80% { clip: rect(93px, 9999px, 68px, 0); }
            85% { clip: rect(7px, 9999px, 131px, 0); }
            90% { clip: rect(39px, 9999px, 84px, 0); }
            95% { clip: rect(55px, 9999px, 112px, 0); }
            100% { clip: rect(14px, 9999px, 76px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            5% { clip: rect(28px, 9999px, 97px, 0); }
            10% { clip: rect(82px, 9999px, 43px, 0); }
            15% { clip: rect(19px, 9999px, 70px, 0); }
            20% { clip: rect(55px, 9999px, 36px, 0); }
            25% { clip: rect(9px, 9999px, 102px, 0); }
            30% { clip: rect(91px, 9999px, 24px, 0); }
            35% { clip: rect(37px, 9999px, 88px, 0); }
            40% { clip: rect(73px, 9999px, 11px, 0); }
            45% { clip: rect(46px, 9999px, 129px, 0); }
            50% { clip: rect(1px, 9999px, 59px, 0); }
            55% { clip: rect(84px, 9999px, 15px, 0); }
            60% { clip: rect(63px, 9999px, 94px, 0); }
            65% { clip: rect(10px, 9999px, 77px, 0); }
            70% { clip: rect(92px, 9999px, 50px, 0); }
            75% { clip: rect(31px, 9999px, 113px, 0); }
            80% { clip: rect(69px, 9999px, 6px, 0); }
            85% { clip: rect(22px, 9999px, 140px, 0); }
            90% { clip: rect(40px, 9999px, 81px, 0); }
            95% { clip: rect(58px, 9999px, 105px, 0); }
            100% { clip: rect(16px, 9999px, 67px, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="<Welcome />">&lt;Welcome /&gt;</h1>
        <p>We're thrilled to connect with you. We're always open to exciting collaborations and new opportunities. Don't hesitate to reach out through any of the channels below.</p>
        <div class="contact-info">
            <p><a href="https://t.me/codealchemists" target="_blank"><i class="fab fa-telegram"></i>@codealchemists</a></p>
            <p><i class="far fa-calendar-alt"></i> <a href="https://calendar.app.google/BvRatwhNgubpp6pk9">Book a meeting</a></p>
            <p><i class="far fa-envelope"></i> <a href="mailto:CodeAlchemists@proton.me">CodeAlchemists@proton.me</a></p>
            <p><i class="fa-brands fa-signal-messenger"></i> We are on other IMs as well.</p>
        </div>
    </div>
</body>
</html>
