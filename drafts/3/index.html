<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #0f0;
        }
        .container {
            text-align: left;
            background-color: #111;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            max-width: 80%;
            border: 1px solid #0f0;
        }
        h1 {
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        p {
            color: #0f0;
            margin-bottom: 1.5rem;
        }
        .contact-info {
            margin-top: 1.5rem;
        }
        .contact-info p {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .contact-info i {
            margin-right: 10px;
        }
        a {
            color: #0f0;
            text-decoration: none;
        }
        a:hover {
            text-shadow: 0 0 5px #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>&lt;Welcome /&gt;</h1>
        <p>We're thrilled to connect with you. We're always open to exciting collaborations and new opportunities. Don't hesitate to reach out through any of the channels below.</p>
        <div class="contact-info">
            <p><a href="https://t.me/codealchemists" target="_blank"><i class="fab fa-telegram"></i>@codealchemists</a></p>
            <p><i class="far fa-calendar-alt"></i> <a href="https://calendar.app.google/BvRatwhNgubpp6pk9">Book a meeting</a></p>
            <p><i class="far fa-envelope"></i> <a href="mailto:CodeAlchemists@proton.me">CodeAlchemists@proton.me</a></p>
            <p><i class="fa-brands fa-signal-messenger"></i> We are on other IMs as well.</p>
        </div>
    </div>
</body>
</html>
