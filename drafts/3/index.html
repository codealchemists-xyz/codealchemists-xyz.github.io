<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #00ff00;
            overflow: hidden;
        }
        .container {
            text-align: left;
            background-color: rgba(0, 20, 0, 0.8);
            padding: 2rem;
            border-radius: 5px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            max-width: 80%;
            position: relative;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            z-index: -1;
            background: 
                linear-gradient(90deg, #00ff00 50%, transparent 50%),
                linear-gradient(#00ff00 50%, transparent 50%);
            background-size: 4px 4px;
            opacity: 0.1;
            animation: backgroundScroll 20s linear infinite;
        }
        @keyframes backgroundScroll {
            0% { background-position: 0 0; }
            100% { background-position: 8px 8px; }
        }
        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #00c800;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 1.5rem;
        }
        .contact-info p {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
        }
        .contact-info i {
            margin-right: 10px;
            color: #009600;
            width: 20px;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover {
            text-shadow: 0 0 10px #00ff00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>&lt;Welcome /&gt;</h1>
        <p>We're thrilled to connect with you. We're always open to exciting collaborations and new opportunities. Don't hesitate to reach out through any of the channels below.</p>
        <div class="contact-info">
            <p><a href="https://t.me/codealchemists" target="_blank"><i class="fab fa-telegram"></i>@codealchemists</a></p>
            <p><i class="far fa-calendar-alt"></i> <a href="https://calendar.app.google/BvRatwhNgubpp6pk9">Book a meeting</a></p>
            <p><i class="far fa-envelope"></i> <a href="mailto:CodeAlchemists@proton.me">CodeAlchemists@proton.me</a></p>
            <p><i class="fa-brands fa-signal-messenger"></i> We are on other IMs as well.</p>
        </div>
    </div>
</body>
</html>
